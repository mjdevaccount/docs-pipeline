[theme.dark-pro]
name = "Dark Pro"
description = "Modern dark theme for on-screen viewing. High contrast, clean design, semantic colors."
mode = "dark"
author = "docs-pipeline"
version = "1.0"

# CSS file generated from design-tokens.yml
css_file = "generated/dark-pro.css"

# Display settings
header_height = "1.5cm"
footer_height = "1.2cm"
margin_top = "2cm"
margin_bottom = "2cm"
margin_left = "1.8cm"
margin_right = "1.8cm"

# Typography
base_font_size = "14px"
line_height = "1.5"

# Colors (informational - actual colors in CSS)
primary_color = "#60a5fa"
text_primary = "#f3f4f6"
background = "#0f172a"

# Mermaid diagram settings
mermaid_theme = "dark"
mermaid_font_family = "Inter, sans-serif"

