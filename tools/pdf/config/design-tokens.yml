# Design Token System - Central Source of Truth
#
# This file contains all design tokens for the docs-pipeline theming system.
# Extracted from 5 separate CSS files (dark-pro, enterprise-blue, etc.)
# Now managed as a single source of truth.
#
# Structure:
# - global: Tokens used across all themes (fonts, spacing, etc.)
# - themes: Per-theme token sets (colors, mermaid vars, etc.)
#
# Usage:
# 1. Validation: Pydantic validators check colors, contrast, accessibility
# 2. Generation: Theme manager generates CSS from these tokens
# 3. Documentation: Auto-generate token reference from this file

---
version: "1.0"
title: "Design Tokens - docs-pipeline"
description: "Centralized design system for all document themes"
last_updated: "2025-12-12"

# ============================================================================
# GLOBAL TOKENS - Used across all themes
# ============================================================================

global:
  # Typography
  fonts:
    body: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    mono: "JetBrains Mono, 'SF Mono', Monaco, Menlo, 'Courier New', monospace"
    ui: "Inter, sans-serif"
  
  # Font sizes
  font_sizes:
    xs: "11px"
    sm: "12px"
    base: "14px"
    md: "14px"
    lg: "16px"
    xl: "18px"
    2xl: "20px"
    3xl: "24px"
    4xl: "30px"
  
  # Font weights
  font_weights:
    normal: 400
    medium: 500
    semibold: 550
    bold: 600
  
  # Spacing scale
  spacing:
    0: "0"
    1: "1px"
    2: "2px"
    4: "4px"
    6: "6px"
    8: "8px"
    10: "10px"
    12: "12px"
    16: "16px"
    20: "20px"
    24: "24px"
    32: "32px"
  
  # Border radius
  radius:
    sm: "4px"
    base: "6px"
    md: "8px"
    lg: "10px"
    full: "12px"
  
  # Line height
  line_height:
    tight: 1.2
    normal: 1.5
    relaxed: 1.7
  
  # Letter spacing
  letter_spacing:
    tight: "-0.01em"
    normal: "0em"
    wide: "0.05em"
  
  # Shadows
  shadows:
    xs: "0 1px 2px rgba(0, 0, 0, 0.02)"
    sm: "0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02)"
    md: "0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02)"
    lg: "0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02)"
    inset: "inset 0 1px 0 rgba(255, 255, 255, 0.15), inset 0 -1px 0 rgba(0, 0, 0, 0.03)"
  
  # Animations
  duration:
    fast: "150ms"
    normal: "250ms"
    slow: "500ms"
  
  easing:
    standard: "cubic-bezier(0.16, 1, 0.3, 1)"
    ease_in: "cubic-bezier(0.4, 0, 1, 1)"
    ease_out: "cubic-bezier(0, 0, 0.2, 1)"

