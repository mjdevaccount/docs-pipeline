  # DARK PRO - Modern dark theme for on-screen viewing
  # ========================================================================
  dark-pro:
    metadata:
      name: "Dark Pro"
      description: "Modern dark theme for on-screen viewing. High contrast, dramatic presentation, neon accents."
      mode: "dark"
      author: "docs-pipeline"
      version: "1.0"
    
    colors:
      # Primary palette - Blue bright for dark background
      primary:
        base: "#60a5fa"              # Blue-400
        light: "#93c5fd"             # Blue-300
        dark: "#3b82f6"              # Blue-500
        muted: "#bfdbfe"             # Blue-200
      
      # Text colors - Light for dark background
      text:
        primary: "#f3f4f6"           # Gray-100
        secondary: "#d1d5db"         # Gray-300
        muted: "#9ca3af"             # Gray-400
      
      # Background & borders - Dark theme
      background:
        page: "#0f172a"              # Slate-950
        surface: "#1e293b"           # Slate-800
        subtle: "#1a2332"            # Slate-800 variant
      
      border:
        primary: "#334155"            # Slate-700
        subtle: "#2d3748"             # Slate-700 variant
      
      # Status colors
      status:
        success: "#10b981"            # Emerald-500
        warning: "#f59e0b"            # Amber-500
        error: "#ef4444"              # Red-500
        info: "#06b6d4"               # Cyan-500
      
      # Component colors
      component:
        code_bg: "#111827"            # Gray-900
        code_text: "#e5e7eb"          # Gray-100
        pre_bg: "#020617"             # Slate-950
        pre_text: "#e2e8f0"           # Slate-100
        blockquote_border: "#60a5fa"  # Blue-400
        blockquote_bg: "#1e3a4c"      # Dark blue-tinted
        blockquote_text: "#93c5fd"    # Blue-300
      
      # Syntax highlighting
      syntax:
        keyword: "#f472b6"            # Pink
        string: "#86efac"             # Light green
        comment: "#c4b5fd"            # Light purple
        number: "#fed7aa"             # Light orange
        function: "#67e8f9"           # Cyan
        tag: "#fca5a5"                # Light red
        attribute: "#d8b4fe"          # Light purple
      
      # Callout boxes
      callout:
        note:
          bg: "#164e63"               # Dark cyan
          border: "#06b6d4"           # Cyan
          text: "#cffafe"             # Light cyan
        tip:
          bg: "#143f32"               # Dark green
          border: "#10b981"           # Green
          text: "#d1fae5"             # Light green
        warning:
          bg: "#57340d"               # Dark amber
          border: "#f59e0b"           # Amber
          text: "#fef3c7"             # Light amber
        danger:
          bg: "#7f1d1d"               # Dark red
          border: "#ef4444"           # Red
          text: "#fee2e2"             # Light red
        info:
          bg: "#134e4a"               # Dark teal
          border: "#14b8a6"           # Teal
          text: "#ccfbf1"             # Light teal
    
    # Mermaid diagram theming (60+ variables)
    mermaid:
      # Primary diagram colors
      primary_color: "#0f172a"         # Very dark blue - node background
      primary_text_color: "#f3f4f6"    # Light gray - node text
      primary_border_color: "#60a5fa"  # Blue - node border
      line_color: "#60a5fa"            # Blue - connection lines
      second_bkg_color: "#1e293b"      # Dark slate - alternate nodes
      tertiary_color: "#334155"        # Medium slate - tertiary elements
      
      # Text styling
      tertiary_text_color: "#f3f4f6"   # Light gray - tertiary text
      text_color: "#f3f4f6"            # Light gray - main text
      title_color: "#93c5fd"           # Light blue - titles
      label_text_color: "#f3f4f6"      # Light gray - labels
      
      # Border and stroke styles
      border_color: "#60a5fa"          # Blue - borders
      tertiary_border_color: "#334155" # Slate - secondary borders
      note_bkg_color: "#164e63"        # Dark cyan - note background
      note_border_color: "#06b6d4"     # Cyan - note border
      note_text_color: "#cffafe"       # Light cyan - note text
      
      # Graph/diagram specific
      grid_color: "#334155"            # Slate - grid lines
      marker_accent: "#60a5fa"         # Blue - marker accent
      
      # Flowchart specific
      flowchart_bkg_color: "#1e293b"   # Slate - flowchart background
      flowchart_border_color: "#60a5fa" # Blue - flowchart border
      node_text_color: "#f3f4f6"       # Light gray - node text
      
      # Sequence diagram
      actor_bkg: "#0f172a"             # Very dark - actor background
      actor_border: "#60a5fa"          # Blue - actor border
      actor_text_color: "#f3f4f6"      # Light - actor text
      actor_line_color: "#60a5fa"      # Blue - actor line
      message_label_background: "#1e293b" # Dark - message label bg
      label_box_bkg_color: "#1e293b"   # Dark - label box background
      label_box_border_color: "#60a5fa" # Blue - label box border
      
      # State diagram
      state_bkg: "#1e293b"             # Dark - state background
      state_border: "#60a5fa"          # Blue - state border
      state_text_color: "#f3f4f6"      # Light - state text
      transition_text_color: "#d1d5db" # Gray - transition text
      
      # Class diagram
      classifier_bkg_color: "#0f172a"  # Very dark - classifier bg
      classifier_border: "#60a5fa"     # Blue - classifier border
      class_text_color: "#f3f4f6"      # Light - class text
      
      # ER diagram
      entity_bkg: "#1e293b"            # Dark - entity background
      entity_border: "#60a5fa"         # Blue - entity border
      entity_text_color: "#f3f4f6"     # Light - entity text
      relationship_text_color: "#d1d5db" # Gray - relationship text
      
      # Gantt chart
      task_bkg: "#60a5fa"              # Blue - task background
      task_border: "#3b82f6"           # Darker blue - task border
      task_text_color: "#0f172a"       # Very dark - task text
      done_task_bkg: "#10b981"         # Green - done task
      done_task_border: "#059669"      # Darker green - done border
      crit: "#ef4444"                  # Red - critical tasks
      crit_border: "#dc2626"           # Darker red - critical border
      crit_text_color: "#0f172a"       # Very dark - critical text
      today_line_color: "#f59e0b"      # Amber - today line
      section_bkg_color: "#1e293b"     # Dark - section background
      section_bkg_color_2: "#334155"   # Medium - section background 2
      
      # Pie chart
      pie_stroke_color: "#ffffff"      # White - pie stroke
      
      # Git graph
      git_inv: "#0f172a"               # Very dark - git inverse
      git_bkg: "#1e293b"               # Dark - git background
      git_border: "#60a5fa"            # Blue - git border
      git_label: "#f3f4f6"             # Light - git label
      commit_text_color: "#0f172a"     # Very dark - commit text
      branch_text_color: "#f3f4f6"     # Light - branch text
      tag_text_color: "#f3f4f6"        # Light - tag text
      
      # Custom classDef variables for architecture diagrams
      # Maps to existing colors for consistency
      config_fill: "#164e63"           # Dark cyan (like note_bkg_color)
      config_stroke: "#06b6d4"         # Cyan (like note_border_color)
      core_fill: "#0f172a"             # Very dark blue (like primary_color)
      core_stroke: "#60a5fa"           # Blue (like primary_border_color)
      stream_fill: "#1e293b"           # Dark slate (like second_bkg_color)
      stream_stroke: "#60a5fa"         # Blue (like line_color)
      storage_fill: "#334155"          # Medium slate (like tertiary_color)
      storage_stroke: "#60a5fa"        # Blue (like border_color)
      output_fill: "#1e293b"           # Dark slate (like flowchart_bkg_color)
      output_stroke: "#60a5fa"         # Blue (like flowchart_border_color)
      topic_fill: "#334155"            # Medium slate
      topic_stroke: "#60a5fa"          # Blue
      highlight_fill: "#0f172a"        # Very dark blue
