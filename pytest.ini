[pytest]
# Pytest Configuration for docs-pipeline
# Enables coverage tracking, parallel execution, and detailed reporting

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test locations
testpaths = tools/pdf/tests

# Minimum Python version
minversion = 6.0

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of test results
    -ra
    # Coverage options (requires pytest-cov)
    --cov=tools/pdf
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=json:coverage.json
    --cov-report=xml:coverage.xml
    --cov-branch
    # Show slowest tests
    --durations=10
    # Parallel execution (requires pytest-xdist)
    -n auto
    # Show captured output on failure
    --tb=short

# Markers for test categorization
markers =
    integration: Integration tests (slow)
    unit: Unit tests (fast)
    slow: Slow tests
    failure: Failure detection tests
    mermaid: Mermaid rendering tests
    plantuml: PlantUML rendering tests
    graphviz: Graphviz rendering tests
    cache: Cache functionality tests
    metadata: Metadata handling tests
    layout: Layout and styling tests
    scaling: Scaling and performance tests
    ci: CI/CD tests (requires specific environment)
    smoke: Smoke tests (quick validation)

# Ignore patterns
norecursedirs = 
    .git
    .venv
    venv
    node_modules
    __pycache__
    .pytest_cache
    htmlcov
    .eggs
    *.egg-info
    dist
    build

# Coverage options
[coverage:run]
branch = True
source = tools/pdf
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
sort = Cover

# Exclude specific lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
